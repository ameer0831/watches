    <style>.navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: white;

    .navbar .logo {

        color: #000;

    .navbar .menu {
        display: flex;
        list-style: none;

        margin: 0 10px;
        position: relative;
    }
    .navbar .menu li a {
        text-decoration: none;
        color: #000;
        font-size: 26px;
    }
    .navbar .menu li a:hover {
        color: #007bff;
        padding: 2px 2px 2px 2px;
        background-color: rgb(239, 189, 124);
    }
    .navbar .menu li .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        border: 1px solid #e0e0e0;
        list-style: none;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar .menu li:hover .dropdown {
        display: block;
    }
    .navbar .menu li .dropdown li {
        padding: 5px 20px;
    }
    .navbar .menu li .dropdown li a {
        color: #000;
    }
    .navbar .menu li .dropdown li a:hover {
        color: blue;
    }
    .navbar .button {

        color: white;
        padding: 20px 30PX 20PX 30px;
        border-radius: 5px;
        text-decoration: none;
    }
    .navbar .button:hover {
        background-color: rgb(249, 202, 141);
    }
